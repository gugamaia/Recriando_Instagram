<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Images/iphone_insta_3.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Images/insta-escrito.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Images/Foto.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gustavo_maia83</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gustavo_maia83?</p>
                <p class="notaacount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
